<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input
                type="url"
                id="originalURL"
                placeholder="Enter the URL"
                required
            />
            <button type="submit">Generate Shortcut</button>
        </form>
        <p id="shortcutURL"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
